<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="ISO-8859-1">
<title>PayMyBuddy - SignUp Form</title>
</head>
<body>

<form action="" method="get">
  
  <div>
    <label for="first_name">First name : </label>
    <input type="text" name="first_name" id="first_name" required>
  </div>
  
  <div>
    <label for="last_name">Last name : </label>
    <input type="text" name="last_name" id="last_name" required>
  </div>
 
  <div>
    <label for="email">Mail: </label>
    <input type="email" name="mail" id="mail" required>
  </div>
  
  <div>
    <label for="first_password">Password : </label>
    <input type="password" name="first_password" id="first_password" required>
  </div>
  
    <div>
    <label for="second_password">Confirm password : </label>
    <input type="password" name="second_password" id="second_password" required>
  </div>
  
  <div>
    <input type="submit" value="Sign Up">
  </div>
</form>


</body>
</html>
