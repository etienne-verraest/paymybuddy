<html xmlns:th="http://www.thymeleaf.org">
    <head>
        <title>PayMyBuddy - Login</title>
        <meta charset="ISO-8859-1">
        <link rel="stylesheet" type="text/css" media="all" href="/css/paymybuddy-style.css" th:href="@{/css/paymybuddy-style.css}"  />
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.min.js" integrity="sha384-ODmDIVzN+pFdexxHEHFBQH3/9/vQ9uori45z4JjnFsRydbmQbmL5t1tQ0culUzyK" crossorigin="anonymous"></script>
    </head>

    <body>
        <div class="container">
            <!-- Centering the registration form -->
            <div class="row">
                <div class="col-6 offset-3 p-3 mt-3 border buddy-bg-green text-center"> 
                    <!-- Title and logo -->
                    Welcome to Pay My Buddy
                </div>
            </div>
            
            
            <div class="row">
                <div class="col-6 offset-3 p-3 border bg-light">                   
                    <!-- Error and success messages -->
                    <!-- Succesfull registration -->
                    <div th:if="${param.registered}" class="alert alert-success" role="alert">
                        Succesfully registered, you may now login
                    </div>
                    
                    <!-- Error while login -->
                    <div th:if="${param.error}" class="alert alert-danger" role="alert">
                        Invalid credentials
                    </div>

                    <!-- Logout confirmation -->
                    <div th:if="${param.logout}" class="alert alert-info" role="alert">
                        You have been logged out
                    </div>

                    <!-- Form content -->
                    <form method="post" th:action="@{/login}" th:object="${userLoginDto}">
                        
                        <!-- Email address -->
                        <div class="mb-3">
                            <label for="mail" class="form-label">Email address</label>
                            <input th:field="*{mail}" type="text" class="form-control" id="mail" placeholder="address@example.xyz">
                            <small th:errors="*{mail}" class="text-danger">Mail address must not be empty</small>
                        </div>

                        <!-- Password -->
                        <div class="mb-3">
                            <label for="password" class="form-label">Password</label>
                            <input th:field="*{password}" type="password" class="form-control" id="password" placeholder="***********">
                            <small th:errors="*{password}" class="text-danger">Password must not be empty</small>
                        </div>

                        <div class="form-check mb-3">
                            <input class="form-check-input" type="checkbox" value="" id="rememberme">
                            <label class="form-check-label" for="rememberme">
                              Remember me
                            </label>
                        </div>
                          
                        <button type="submit" class="btn buddy-btn-green">Login</button> <a class="p-1" href="/register">Register here</a>   
                    </form>
                </div>
            </div>
    </body>
</html>
